<div class="container">
    <h2>Login</h2>
    <hr>
    <div class="form-group">   
        <div class="form-group">
            <label class="col-form-label" for="inputDefault">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="email">
        </div>
            
        <div class="form-group">
            <label class="col-form-label" for="inputDefault">Password</label>
            <input type="text" class="form-control" name="password" [(ngModel)]="password">
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="loginUser()">Login</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary btn-lg btn-block">Cancel</button>
            </div>
        </div>
    </div>
</div>
