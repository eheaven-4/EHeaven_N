
<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <app-sidebar></app-sidebar>
      </div>
  
      <div class="container-fluid col-md-9 reg-form" style="background-color:white">
          <div class="container">
            <h2 style="color:  rgb(0, 140, 255); font-weight: bold; padding-top: 20px;">New Notification</h2>
            <hr>
          </div>
          <div style="padding-top:50px">
            <form class="border text-center p-5 reg-frm">
                <img src="../../../assets/logo/logo.png" style="width:60%; margin-bottom: 50px">

                  <div class="form-row mb-4">
                    <label>Subject :</label>
                    <input type="text"class="form-control box_border" aria-describedby="textHelp">
                  </div>
  
                  <div class="form-row mb-4">
                      <label>Message :</label>
                      <textarea type="text" class="form-control box_border" placeholder="Write a message here" id="textbox"></textarea>
                    </div>
  
                  <div class="form-row mb-4">
                        <label>Date :</label>
                          <input type="Date" class="form-control box_border" aria-describedby="DateHelp" placeholder="dd/mm/yyyy">
                     </div>
                     <button
                     class="btn btn-outline-primary my-4 btn-block box_border pick_btn"
                     type="button"
                     (click)="fileInput.click()">Attach a file</button>
  
                  <button type="button" class="btn btn-info my-4 btn-block reg_btn box_border">Send to approvel</button>
            </form>
  
          </div>
      </div>
      <div class="col-md-1"  style="background-color: white"></div>
    </div>
  </div>
