<div class="row" *ngIf="flag" style="display: block;">
    <div class="container-fluid back_gr">
        <div class="row">
            <div class="container-fluid col-md-12 col-xs-12">
                <div class="text-center container" style="padding-top: 80px;">
                    <img src="../../../assets/logo/logo_Outline.png" style="width:40%; margin-bottom: 50px;">

                    <div class="row" style="margin: auto; padding-top: 50px;">
                        <div class="col-md-3 col-xs-3">
                            <div class="row menu_div" routerLink="/admin_dashboard" (click)="adminDashboard()">
                                <div class="col-md-3 div_icn" style="background-color: #004d40;">
                                    <i class="material-icons icn">person</i>
                                </div>
                                <div class="col-md-9 div_text">
                                    <p class="txt">Admin Portal</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3  col-xs-3">
                            <div class="row menu_div" routerLink="/academic_subject" (click)="userAcademics()">
                                <div class="col-md-3 div_icn" style="background-color: #d50000;">
                                    <i class="material-icons icn">school</i>
                                </div>
                                <div class="col-md-9 div_text">
                                    <p class="txt">Academics</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3  col-xs-3">
                            <div class="row menu_div" routerLink="/certification" (click)="userCertification()">
                                <div class="col-md-3 div_icn" style="background-color: #880e4f;">
                                    <i class="material-icons icn">receipt</i>
                                </div>
                                <div class="col-md-9 div_text">
                                    <p class="txt">Certification</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3  col-xs-3">
                            <div class="row menu_div" routerLink="/attendance" (click)="userAttendence()">
                                <div class="col-md-3 div_icn" style="background-color: #1a237e;">
                                    <i class="material-icons icn">emoji_people</i>
                                </div>
                                <div class="col-md-9 div_text">
                                    <p class="txt">Attendence</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin: auto; padding-top: 50px;">
                        <div class="col-md-3">
                            <div class="row menu_div" routerLink="/student_progress" (click)="userStudentProg()">
                                <div class="col-md-3 div_icn" style="background-color: #1b5e20;">
                                    <i class="material-icons icn">poll</i>
                                </div>
                                <div class="col-md-9 div_text">
                                    <p class="txt">Student Progress</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="row menu_div" routerLink="/extra_curricular" (click)="userExtraCur()">
                                <div class="col-md-3 div_icn" style="background-color: #f57f17;">
                                    <i class="material-icons icn">sports_handball</i>
                                </div>
                                <div class="col-md-9 div_text">
                                    <p class="txt">Extra Curricular</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="row menu_div" routerLink="/notifications" (click)="userNotification()">
                                <div class="col-md-3 div_icn" style="background-color: #5d4037;">
                                    <i class="material-icons icn">notifications_active</i>
                                </div>
                                <div class="col-md-9 div_text">
                                    <p class="txt">Notifications</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="row menu_div" routerLink="/manage_marks" (click)="userStudentMarks()">
                                <div class="col-md-3 div_icn" style="background-color: #263238;">
                                    <i class="material-icons icn">score</i>
                                </div>
                                <div class="col-md-9 div_text">
                                    <p class="txt">Manage Marks</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
