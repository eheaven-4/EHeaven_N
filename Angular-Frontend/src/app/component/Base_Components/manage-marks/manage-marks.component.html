<div class="row">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <app-sidebar></app-sidebar>
            </div>
            <div class="container-fluid col-md-10" style="background-color:white">
                <div class="flashMessage">
                    <ng-flash-message></ng-flash-message>
                </div>
                <div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h2 style="color:  rgb(0, 140, 255); font-weight: bold; padding-top: 50px;">Manege
                                    Student Marks / Grades
                                </h2>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div style="padding-left: 50px; padding-right: 50px; padding-bottom: 50px">
                        <mat-card class="border text-center p-5 reg-frm">
                            <img src="../../../assets/logo/logo.png" style="width:40%; margin-bottom: 50px">
                            <div class="row">
                                <div class="col-md-8">
                                    <p class="top_txt">Class Room Name : </p>
                                    <input type="text" class="form-control box_border" placeholder="5A" name="className" [(ngModel)]="className">
                                    <p class="text-danger" style="text-align: left; font-size: 10px">Class-room name is required *</p>
                                </div>

                                <!-- {{CertificationForm.value | json}} -->
                                <div class="col-md-4">
                                    <button mat-raised-button class="search_btn" (click)="searchStudents($event, className)"><img
                                            src="../../../../assets/icons/searchengin-brands.svg" style="width: 20px">
                                        Search</button>
                                </div>
                            </div>
                        </mat-card>
                    </div>
                    <!-- [{{#each userData}}] -->

                    <div style="padding-left: 50px; padding-right: 50px; padding-bottom: 50px">
                        <mat-card class="border text-center p-5 reg-frm" [formGroup]="CertificationForm">
                            <div class="row" *ngIf="ctName">
                                <p style="color: rgb(115, 115, 115)">Class Teacher Name : </p><p> &nbsp;&nbsp;{{ctName.classTeacher}}</p>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="top_txt">Subject : </p>
                                    <mat-select class="browser-default custom-select mb-4 box_border">
                                        <mat-option style="text-align: left" [value]="exams">{{ exams }}
                                        </mat-option>
                                    </mat-select>
                                </div>
                                <div class="col-md-3">
                                    <p class="top_txt">Year : </p>
                                    <mat-select class="browser-default custom-select mb-4 box_border">
                                        <mat-option style="text-align: left" [value]="exams">{{ exams }}
                                        </mat-option>
                                    </mat-select>
                                </div>
                                <div class="col-md-3">
                                    <p class="top_txt">Semester : </p>
                                    <mat-select class="browser-default custom-select mb-4 box_border">
                                        <mat-option style="text-align: left" [value]="exams">{{ exams }}
                                        </mat-option>
                                    </mat-select>
                                </div>
                            </div>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th style="text-align: left;">Id</th>
                                        <th style="text-align: left;">Hero Name</th>
                                        <th style="text-align: left;">Country</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor = "let stdata of csNames">
                                    <tr>
                                        <td class="stid">{{stdata.userid}}</td>
                                        <td class="stname">{{stdata.name}}</td>
                                        <td style="margin: auto;"><input type="text" class="form-control box_border stmarks" ></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row">
                                <button mat-raised-button class="search_btn" style="width:30%; margin: auto">
                                    <img src="../../../../assets/icons/searchengin-brands.svg" style="width: 20px">Submit</button>
                            </div>
                        </mat-card>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
