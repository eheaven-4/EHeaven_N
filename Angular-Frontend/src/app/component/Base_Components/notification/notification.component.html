<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-sidebar></app-sidebar>
        </div>

        <div class="container-fluid col-md-9" style="background-color:white">
            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                        <h2 style="color:  rgb(0, 140, 255); font-weight: bold; padding-top: 50px;">Notification</h2>
                    </div>
                    <div class="col-md-2" style="padding-top: 25px">
                        <button class="btn btn-info my-4 btn-block reg_btn box_border"
                            routerLink="/add_notification"><b>+</b> Add New</button>
                    </div>
                </div>
                <hr>
            </div>
            <div>
                <mat-card class="news-card" *ngFor="let notice of notices">
                    <p name="notice_id" class="noticeClass">{{notice._id}}</p>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{notice.subject}}</mat-card-title>
                        <mat-card-subtitle>{{notice.date}}</mat-card-subtitle>
                    </mat-card-header>
                    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="card-img"> -->
                    <mat-card-content>
                        <p>{{notice.message}}</p>
                    </mat-card-content>
                    <mat-card-actions style="text-align: right">
                        <button mat-raised-button class="approve_btn">Approve</button>
                        <button mat-raised-button color="warn" style="width:100px;" (click)="disapprove()">Disapprove</button>
                        <button mat-raised-button class="news_view_btn">View</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div class="col-md-1" style="background-color: white"></div>
    </div>
</div>
