<div class="row">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <app-sidebar></app-sidebar>
            </div>
            <div class="container-fluid col-md-10" style="background-color:white">
                <div class="flashMessage">
                    <ng-flash-message style="position: fixed; padding-top: 5px"></ng-flash-message>
                </div>
                <div>
                    <div class="container">
                        <h2 style="color:  rgb(0, 140, 255); font-weight: bold; padding-top: 60px">Academics</h2>
                        <hr>
                    </div>
                    <div class="container contentDiv">
                        <h6>Lecture Slides</h6>
                        <hr>
                        <div class="sub_contentDiv">
                            <div *ngFor="let lecSld of lecSlide">
                                <div *ngIf="lecSld.attachmenttype == 'Lecture Slide'">
                                    <div class="row"
                                        style="margin-bottom: 5px;padding-right: 100px;padding-left: 20px;">
                                        <div class="col-md-11">
                                            <img class="icons"
                                                src="../../../../assets/icons/file-invoice-solid.svg">&nbsp;&nbsp;
                                            <a href="#" class="content_txt">{{lecSld.path}}</a>
                                        </div>
                                        <div class="col-md-1">
                                            <button *ngIf="userType == 'Teacher'" mat-raised-button color="warn" class="deletebtn"><i class="material-icons deleteIcon">
                                                    delete_forever</i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container contentDiv">
                        <h6>Tutorials</h6>
                        <hr>
                        <div class="sub_contentDiv">
                            <div>
                                <div *ngFor="let lecSld of lecSlide">
                                    <div *ngIf="lecSld.attachmenttype == 'Tutorial'">
                                        <img class="icons"
                                            src="../../../../assets/icons/file-powerpoint-solid.svg">&nbsp;&nbsp;
                                        <a href="#" class="content_txt">{{lecSld.path}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container contentDiv">
                        <h6>Resourses</h6>
                        <hr>
                        <div class="sub_contentDiv">
                            <div *ngFor="let lecSld of lecSlide">
                                <div *ngIf="lecSld.attachmenttype == 'Resources'">
                                    <img style="width: 20px; margin-top: -5px;"
                                        src="../../../../assets/icons/internet-explorer-brands.svg">&nbsp;
                                    <a href="#" class="content_txt">{{lecSld.path}}</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container contentDiv" style="padding-bottom:50px;">
                        <h6>Other</h6>
                        <hr>
                        <div class="sub_contentDiv">
                            <div *ngFor="let lecSld of lecSlide">
                                <div *ngIf="lecSld.attachmenttype == 'Other'">
                                    <img style="width: 17px; margin-top: -8px;"
                                        src="../../../../assets/icons/clone-solid.svg">&nbsp;&nbsp;
                                    <a href="#" class="content_txt">{{lecSld.path}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
