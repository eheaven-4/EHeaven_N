<div class="contain-fluid" style="background: white">
    <h1  style="color:  rgb(0, 140, 255); font-weight: bold;align-content: center">{{class}} Class Name List</h1>
<div class ="row">
    <div class="col-md-6">
        <div style="text-align: center">
            <h3>Name</h3>
        </div>
    </div>
    <div class="col-md-6">
        <h3>
            Attendence
        </h3>
    </div>
</div>
<form>
        <div  class="row" *ngFor="let student of students">
                <div class ="col-md-6" style="text-align: center">
                    
                  <h4>{{student.name}}</h4> 
                </div>
                <div>
                        <input type="radio"  (click)="storeValue(student.name,true)">Present
                        <input type="radio"  (click)="storeValue(student.name,false)"> Absence
                </div>
        </div>
        <input type="radio" name="present" value="p">hello
        <div class="row">
            <div class="col-md-3">
                
            </div>
            <div class="col-md-3">
                    <button type="submit" class="btn btn-info my-4 btn-block reg_btn box_border">Submit</button>

            </div>
        </div>
           
</form>



</div>
