<div class="row">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <app-sidebar></app-sidebar>
                </div>
                <div class="container-fluid col-md-10" style="background-color:white">
                    <div class="flashMessage">
                        <ng-flash-message></ng-flash-message>
                    </div>
                    <div class="container" style="padding-top: 50px">
                                    
                        <h2 style="color:  rgb(0, 140, 255); font-weight: bold">{{classname}} Class Attendance</h2>
                        <hr>
                        <div>
                            <img src="../../../assets/logo/logo.png" style="width:60%; margin-bottom: 50px ;padding-left: 200px">
                        </div>
                    </div>
                    <mat-tab-group>
                        <mat-tab label="Student Name List">
                            <div *ngIf="mainflag" class="row">
                                
                                <div class="col-md-6">
                                    <div style="text-align: center">
                                        <h3>Name</h3>                                        
                                    </div>
                                </div>
                                <div class="col-md-6">
                                        <h3>
                                            Attendence
                                        </h3>
                                </div>
                            </div>
                                
                            <div style="padding-top: 50px">
                                <form #userForm="ngForm" class="text-center border p-5 reg-frm" (ngSubmit)="onSubmit()" novalidate *ngIf="mainflag">
                                    <div class="row" *ngFor="let student of students; index as i">
                                        <div class="col-md-6" style="text-align: center">
                                
                                            <h4>{{student.name}}</h4>
                                        </div>
                                        <div>
                                            <label class="switch" >                                                    
                                                <input type="checkbox" name="{{student.userid}}" (click)="storeValue(i)" >
                                                <span class="slider round"></span>
                                            </label>
                                            <!-- <label class="switch" >                                                    
                                                    <input type="checkbox" name="{{student.userid}}" (click)="storeValue(student.userid,true,i)" >
                                                    <span class="slider round"></span>
                                                </label> -->
                                        </div>
                                    </div>
                                        
                                    <div class="row">
                                        <div class="col-md-8" style="padding-left: 200px">
                                            <button type="submit" class="btn btn-info my-4 btn-block reg_btn box_border">Submit</button>
                                
                                        </div>
                                    </div>
                                
                                </form>
                            </div>
                            <div>
                                <ul>
                                    <li>
                                        Date:{{ today | date }}  
                                    </li>
                                    <li>
                                        Number of Students:{{numberOfStudent}}                                            
                                    </li>
                                    <li>
                                        Number of Present students:{{presentStu}}
                                    </li>
                                </ul>
                            </div>
                            </mat-tab>
                            <mat-tab label="Attendence History">
                                <mat-tab-group  mat-align-tabs="center">
                                    <mat-tab label="Special Date">
                                        <div style="padding-top: 100px ; padding-bottom: 100px" *ngIf="historyflagD">
                                            <form class="text-center border p-5 reg-frm" (ngSubmit)="searchDate()">
                                                <h4>
                                                    Enter Date
                                                </h4>
                                                <input   type="text" [(ngModel)]="data.date" name="Date">
                                                <hr>
                                                        
                                                <button class="btn btn-primary">search</button>
                                                        <!-- <div class="active-purple-3 active-purple-4 mb-4">
                                                                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                                                              </div> -->
        
                                            </form>
                                        </div>
                                        <div *ngIf="!historyflagD">
                                                <div *ngFor="let result of searchDateResult">
                                                    {{result.date}};
                                                </div>
                                            hello
                                        </div>
                                    </mat-tab>
                                    <mat-tab label="Special Student">
                                        <div style="padding-top: 100px ; padding-bottom: 100px" *ngIf="historyflagS">
                                            <form class="text-center border p-5 reg-frm" (ngSubmit)="searchStu()">
                                                <h4>
                                                    Enter student Rejistration number
                                                </h4>
                                                <input   type="text" [(ngModel)]="data.username" name="name">
                                                <hr>
                                                
                                                <button class="btn btn-primary">search</button>
                                                <!-- <div class="active-purple-3 active-purple-4 mb-4">
                                                        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                                                      </div> -->

                                            </form>
                                            
                                        </div>
                                        <div *ngIf="!historyflagS" style="padding-top: 100px; padding-bottom: 100px">
                                                <div *ngFor="let result of searchStuResult">
                                                        {{result.userid}};
                                                </div>
                                        </div>
                                    </mat-tab>
                                </mat-tab-group>
                            </mat-tab>
                    </mat-tab-group>
             </div>
        </div>
    </div>
</div>
