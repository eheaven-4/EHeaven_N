<div class="row" *ngIf="flag">
    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid" style="background-color:white">
                <div class="container" style="padding-top: 50px">
                    <h2 class="topic"> Attendance</h2>
                    <hr>
                </div>
                <div class="container">
                    <mat-card style="margin-bottom: 30px">
                        <div class="row">
                            <img src="../../../assets/logo/logo.png" class="img_logo">
                        </div>
                        <div class="container" style="padding-top: 50px">
                            <h3 style="color: red; font-weight: bold">Class List</h3>
                            <mat-card *ngFor="let class of classlist" style="padding-top: 50px; color: brown;">
                               <button (click)="goTo(class.classname)"><mat-icon >home_work</mat-icon> {{class.classname}}</button>
                            </mat-card>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!flag">
    <app-attendance-list [parentData]="class"></app-attendance-list>
</div>
