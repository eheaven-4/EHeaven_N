<div class="row">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <app-sidebar></app-sidebar>
            </div>
            <div class="container-fluid col-md-10" style="background-color:white">
                <div class="flashMessage">
                    <ng-flash-message></ng-flash-message>
                </div>
                <div>

                    <div class="container">
                        <h2 style="color:  rgb(0, 140, 255); font-weight: bold; padding-top: 50px">My Profile</h2>
                        <hr>
                    </div>

                    <div class="profile-pic">
                        <mat-card><img src="../../../assets/backgrounds/sample-profile.png" class="profile_matcard">
                        </mat-card>
                    </div>
                    <div class="profile_data" style="padding-bottom: 50px">
                        <mat-card *ngIf="profiledata">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="clo-md-2">
                                        <i class="material-icons icons">person</i>
                                    </div>
                                    <div class="col-md-10">
                                        <label class="profile_attributes">Full Name </label>
                                        <p class="profile_attributes_data">{{profiledata.name}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="clo-md-2">
                                        <fa-icon [icon]="faMap"
                                            style="font-size: 30px; color: #5e5e5e; margin-left: 30px; margin-right: -15px">
                                        </fa-icon>
                                    </div>
                                    <div class="col-md-10">
                                        <label class="profile_attributes">Address </label>
                                        <p class="profile_attributes_data">{{profiledata.address}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-1">
                                                    <img src="../../../../assets/icons/id-badge-regular.svg"
                                                        style="width: 30px">
                                                </div>
                                                <div class="col-md-10">
                                                    <label class="profile_attributes">User ID </label>
                                                    <p class="profile_attributes_data">{{profiledata.userid}}</p>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6" style="margin-left: -20px">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-1">
                                                    <fa-icon [icon]="faAt" style="font-size: 30px; color: #5e5e5e;">
                                                    </fa-icon>
                                                </div>
                                                <div class="col-md-10">
                                                    <label class="profile_attributes">E-mail </label>
                                                    <p class="profile_attributes_data">{{profiledata.email}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-1">
                                                    <fa-icon [icon]="faPhone" style="font-size: 30px; color: #5e5e5e;">
                                                    </fa-icon>
                                                </div>
                                                <div class="col-md-10">

                                                    <label class="profile_attributes">Mobile No </label>
                                                    <p class="profile_attributes_data">{{profiledata.mobilenumber}}</p>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-1">
                                                    <img src="../../../../assets/icons/id-card-regular.svg"
                                                    style="width: 30px; padding-top: 5px; margin-left: -5px">
                                            </div>
                                            <div class="col-md-10" style="margin-left: -10px">
                                                <label class="profile_attributes">NIC No </label>
                                                <p class="profile_attributes_data" style="width: 102%">{{profiledata.nicnumber}}</p>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            

                            <div class="container-fluid">
                                    <div class="row">
                                        <div class="clo-md-2">
                                                <img src="../../../../assets/icons/male-solid.svg"
                                                style="width: 15px; margin-left: 30px">
                                        </div>
                                        <div class="col-md-10">
                                            <label class="profile_attributes">Father's Name </label>
                                            <p class="profile_attributes_data">{{profiledata.father}}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="container-fluid">
                                        <div class="row">
                                            <div class="clo-md-2">
                                                    <img src="../../../../assets/icons/female-solid.svg"
                                                    style="width: 20px; margin-left: 27px">
                                            </div>
                                            <div class="col-md-10">
                                                <label class="profile_attributes">Mother's Name </label>
                                                <p class="profile_attributes_data">{{profiledata.mother}}</p>
                                            </div>
                                        </div>
                                    </div>                                
                            
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
