<div class="side-bar container-fluid" *ngIf="userDetail.usertype=='Administrator'">
    <div class="sidebar_button2" routerLink="/admin_dashboard" (click)="adminDashboard()"
        routerLinkActive="nav-link active " >
        <div class="row">
            <div class="col-md-1 icn">
                <i class="material-icons">person</i>
            </div>
            <div class="col-md-9 name">
                <p class="sidebar_links">&nbsp;Admin Portal</p>
            </div>
        </div>
    </div>
    <div class="sidebar_button" routerLink="/academic_subject" (click)="userAcademics()"
        routerLinkActive="nav-link active ">
        <div class="row">
            <div class="col-md-1 icn">
                <i class="material-icons">school</i>
            </div>
            <div class="col-md-9 name">

                <p class="sidebar_links">&nbsp;Academics</p>
            </div>
        </div>
    </div>

    <div class="sidebar_button2" routerLink="/notifications" (click)="userNotification()"
        routerLinkActive="nav-link active ">
        <div class="row">
            <div class="col-md-1 icn">
                <i class="material-icons">notifications_active</i>
            </div>
            <div class="col-md-9 name">
                <p class="sidebar_links">&nbsp;Notifications</p>
            </div>
        </div>
    </div>
    <div class="sidebar_button2" routerLink="/certification" (click)="userCertification()"
        routerLinkActive="nav-link active ">
        <div class="row">
            <div class="col-md-1 icn" style="margin-left: -5px">
                <i class="material-icons">&nbsp;receipt</i>
            </div>
            <div class="col-md-9 name">
                <p class="sidebar_links">&nbsp;&nbsp;Certification</p>
            </div>
        </div>
    </div>


    <div class="sidebar_button2" routerLink="/attendance" (click)="userAttendence()"
        routerLinkActive="nav-link active ">
        <div class="row">
            <div class="col-md-1 icn">
                <i class="material-icons">emoji_people</i>
            </div>
            <div class="col-md-9 name">
                <p class="sidebar_links">&nbsp;Attendence</p>
            </div>
        </div>
    </div>
    <!-- <div class="sidebar_button2" routerLink="/register"  routerLinkActive="nav-link active ">
            <div class="row">
                <div class="col-md-1 icn">
                    <i class="material-icons">emoji_people</i>
                </div>
                <div class="col-md-9 name">
                    <p class="sidebar_links">Register</p>
                </div>
            </div>
        </div> -->

    <div class="sidebar_button2" routerLink="/extra_curricular" routerLinkActive="nav-link active "
        (click)="userExtraCur()">
        <div class="row">
            <div class="col-md-1 icn">
                <i class="material-icons">sports_handball</i>
            </div>
            <div class="col-md-9 name">
                <p class="sidebar_links">&nbsp;Extra Curricular</p>
            </div>
        </div>
    </div>

    <div class="sidebar_button2" routerLink="/manage_marks" routerLinkActive="nav-link active "
        (click)="userStudentMarks()" *ngIf="userDetail.usertype=='Administrator'">
        <div class="row">
            <div class="col-md-1 icn">
                <i class="material-icons">score</i>
            </div>
            <div class="col-md-9 name">
                <p class="sidebar_links">&nbsp;Manage Marks</p>
            </div>
        </div>
    </div>
    <div class="sidebar_button2" routerLink="/student_progress" routerLinkActive="nav-link active "
        (click)="userStudentProg()">
        <div class="row">
            <div class="col-md-1 icn">
                <i class="material-icons">poll</i>
            </div>
            <div class="col-md-9 name">
                <p class="sidebar_links">&nbsp;Student Progress</p>
            </div>
        </div>
    </div>

</div>
