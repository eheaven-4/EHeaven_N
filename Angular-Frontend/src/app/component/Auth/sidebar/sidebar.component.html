

    <div class="side-bar container-fluid">
        
        <div class="sidebar_button2" routerLink="/admin_dashboard" (click)="adminDashboard()" routerLinkActive="nav-link active " *ngIf="userDetail.usertype=='Administrator'">
            <div class="row">
                <div class="col-md-1 icn">
                    <i class="material-icons" routerLinkActive="nav-text active ">person</i>
                </div>
                <div class="col-md-9 name">
                    <p class="sidebar_links" routerLinkActive="nav-text active ">&nbsp;Admin Portal</p>
                </div>
            </div>
        </div>
        <div class="sidebar_button" routerLink="/academic_subject"  (click)="userAcademics()"  routerLinkActive="nav-link active ">
            <div class="row">
                <div class="col-md-1 icn">
                    <i class="material-icons" routerLinkActive="nav-text active ">school</i>
                </div>
                <div class="col-md-9 name">

                    <p class="sidebar_links" routerLinkActive="nav-text active " >&nbsp;Academics</p>
                </div>
            </div>
        </div>

        <div class="sidebar_button2" routerLink="/notifications" (click)="userNotification()" routerLinkActive="nav-link active ">

                <div class="col-md-9 name">
                    <p class="sidebar_links" routerLinkActive="nav-text active ">&nbsp;Notifications</p>

            </div>
        </div>
        <div class="sidebar_button2" routerLink="/certification"  (click)="userCertification()" routerLinkActive="nav-link active ">

                <div class="col-md-1 icn"  style="margin-left: -5px">
                    <i class="material-icons" routerLinkActive="nav-text active ">&nbsp;receipt</i>
                </div>
                <div class="col-md-9 name">
                    <p class="sidebar_links" routerLinkActive="nav-text active ">&nbsp;&nbsp;Certification</p>
                </div>
            </div>
        </div>


        <div class="sidebar_button2" routerLink="/attendance" (click)="userAttendence()" routerLinkActive="nav-link active ">

                <div class="col-md-1 icn">

                </div>

                    <p class="sidebar_links" routerLinkActive="nav-text active ">&nbsp;Attendence</p>
                </div>
            </div>
        </div>
