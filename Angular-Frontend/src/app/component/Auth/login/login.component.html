<div class="row" style="margin-top: -100px;position: relative;">
    <div class="container-fluid">
        <div class="row">

            <!-- <div class="col-md-2">
                <app-sidebar></app-sidebar>
            </div> -->
            <div class="container-fluid bg-grd">

                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <p class="ehaeaven">EHeaven</p>
                            <p class="subEheaven">Student Management &</p>
                            <p class="subEheaven">Learning Platform</p>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group" style="padding-top: 50px;">
                                <form class="text-center border border p-5  login-frm">

                                    <img src="../../../assets/logo/logo.png" style="width:60%; margin-bottom: 30px">
                                    
                                    <p >
                                        <mat-form-field appearance="standard"  style="width:100%">
                                            <mat-label>User ID</mat-label>
                                            <input matInput name="userid" [(ngModel)]="userid" placeholder=" i.e : 17001112">
                                            <mat-icon matSuffix>person</mat-icon>
                                            <!-- <mat-hint>Hint</mat-hint> -->
                                        </mat-form-field>
                                    </p>
                                    <div *ngIf="submitted && f.name.errors" class="err_msg">
                                        <div *ngIf="f.name.errors.required">UserId is required</div>
                                    </div>

                                    <p class="fieldtxt">
                                        <mat-form-field appearance="standard" style="width:100%;margin-top: -20px;">
                                            <mat-label>Password</mat-label>
                                            <input matInput type="password" name="password" [(ngModel)]="password" placeholder="i.e : abc@123">
                                            <mat-icon matSuffix>lock</mat-icon>
                                            <!-- <mat-hint>Hint</mat-hint> -->
                                        </mat-form-field>
                                    </p>
                                    <div *ngIf="submitted && f.name.errors" class="err_msg">
                                        <div *ngIf="f.name.errors.required">Password is required</div>
                                    </div>

                                    <button mat-button class="btn btn-info btn-block login_btn box_border" type="submit"
                                        (click)="userLogin()">Sign in</button>
                                    <p style="padding-top: 20px">Not a Member? <a routerLink="/">Contact_Admin</a> </p>

                                </form>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
